spring.application.name=song-service
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/song-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${SERVER_PORT:8092}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.docker.compose.enabled=false

# resource-service
resource.service.ref.name=${RESOURCE_SERVICE_REF_NAME:localhost}
resource.service.server.port=${RESOURCE_SERVICE_SERVER_PORT:8091}