spring.application.name=resource-service
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resource-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${SERVER_PORT:8091}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.docker.compose.enabled=false

# song-service
song.service.ref.name=${SONG_SERVICE_REF_NAME:localhost}
song.service.server.port=${SONG_SERVICE_SERVER_PORT:8092}